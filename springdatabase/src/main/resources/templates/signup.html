<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{baseNavbar::Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Sign Up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<section>
	<div class = "container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				
				<div class="my-card">
					<h1 class = "text-center">Register here</h1>
					<form th:action="@{/register}" method="post" th:object="${user}">
						<!-- name field -->
						<div class="form-group">
						  <label for="name-field" class="form-label">Name</label>
						  <input type="text"
						  name="name" 
						  th:value="${user.name}"
						  id="name-field" 
						  class="form-control"
						  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
						</div>
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
							
						</div>
						
						<!-- email field -->
						<div class="form-group">
						  <label for="email-field" class="form-label">Email</label>
						  <input type="email" 
						  name="email" 
						  th:value="${user.email}"
						  id="email-field" 
						  class="form-control"
						  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
						</div>
						
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">
							
						</div>
						
						<!-- password field -->
						<div class="form-group">
						  <label for="password-field" class="form-label">Password</label>
						  <input type="password"
						  name="password" 
						  id="password-field" 
						  class="form-control">
						</div>
						
						<div class="container text-center">
							<button type="submit" class="btn bg-primary text-white">
								Submit
							</button>
							
							<button type="reset" class="btn bg-warning">
								Reset
							</button>
							
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</section>
</body>
</html>
