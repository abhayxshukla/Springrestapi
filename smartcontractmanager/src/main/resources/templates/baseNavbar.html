<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
	<meta charset="UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{../css/style.css}"/>
</head>
<body>
	<!-- Navbar content -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
	  
     <a class="navbar-brand" href="#">Smart Contact Manager</a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
     </button>
     
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav ml-auto text-uppercase">
           <li class="nav-item">
             <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
           </li>
        
           <li class="nav-item">
             <a class="nav-link" href="#">Link</a>
           </li>
        
           <li class="nav-item">
             <a class="nav-link" th:href="@{/login}" aria-disabled="true">Login</a>
           </li>
        
           <li class="nav-item">
             <a class="nav-link" th:href="@{/signup}" aria-current="page">Sign Up</a>
           </li>
         </ul>
     </div>
     
  </div>
  
</nav>

<!-- Main Content which is replaced here -->
	<div th:replace="${content}">
		<!-- In this block another html file content will be replaced here by passing that file as 'content' -->
	</div>
	
	<!-- Javascript link -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="@{/javascript/script.js}"></script>
</body>
</html>
