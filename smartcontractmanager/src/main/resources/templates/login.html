<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>
<body>
	<h1>Login here</h1>
	    <form th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" 
        id="username" 
        name="username"/>
        
        <label for="password">Password:</label>
        <input type="password" 
        id="password" 
        name="password"/>
        <button type="submit">Login</button>
    </form>
</body>
</html>
