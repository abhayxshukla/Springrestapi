<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<h1 class="text-center">Register here</h1>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5">
				
<form th:action="@{/process}" method="post" th:object="${User}">
	
	
  <div class="mb-3">
    <label class="form-label">Username</label>
    
    <input type="text"
    name="username"
    class="form-control"
    th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}">
    <!-- if the field posseses an error then a new class will be added called 'is-invalid' which makes the 
    input box red whenever there is an error-->
    
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class = "invalid-feedback">
		
	  </div>
	
    <div class="form-text">We will never share your email with anyone.</div>
  
  </div>
  
  <div class="mb-3">
    <label class="form-label">Email</label>
    
    <input type="email"
    name="email" 
    class="form-control"
    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
    <!-- if the field posseses an error then a new class will be added called 'is-invalid' which makes the 
    input box red whenever there is an error-->
    
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">
		<!-- Prints invalid feedback like incorrect email -->
	</div>
	
  </div>
  
  <div class="mb-3 form-check">
    <input name="agreed" 
    type="checkbox" 
    class="form-check-input" 
    th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}">
    
    <label class="form-check-label" for="exampleCheck1">Agree terms and condition</label>
    
    <div th:if="${#fields.hasErrors('agreed')}" th:errors="*{agreed}" class="invalid-feedback">
		
	</div>
    
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
			</div>
		</div>
	</div>
</body>
</html>
